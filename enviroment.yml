name: datamesh-dev
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.7.*
  - numpy >=1.17.3
  - pandas >= 1.0.5
  - pytorch=1.4.0
  - torchvision
  - cudatoolkit=10.1
  - black  # for code formatting
  - pip >= 19
  - pip:
      - openmined.psi
      - matplotlib >= 3.1.3
      - syft==0.2.*
      - protobuf<3.21.0
      - tqdm
      - sklearn
      - imbalanced-learn
